            document.getElementById('lbl_method_title').textContent = lang.modalMethod;
            document.getElementById('btnOrderForm').textContent = lang.modalWa;
            document.getElementById('btnOrderCall').textContent = lang.modalCall;
            document.getElementById('closeChoice').textContent = lang.modalCancel;
            document.getElementById('lbl_checkout_title').textContent = lang.modalCheckout;
            document.getElementById('orderName').placeholder = lang.plhName;
            document.getElementById('orderMobile').placeholder = lang.plhMobile;
            document.getElementById('orderAddress').placeholder = lang.plhAddr;
            document.getElementById('closeAddress').textContent = lang.modalCancel;
            document.getElementById('submitOrder').textContent = lang.btnPlace;
            document.getElementById('footerPhone').textContent = lang.btnCall;

            // Update Location Text if already found
            if (locationUrl && locText.textContent.includes("Location Found") || locText.textContent.includes("‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ")) {
                // Do nothing, keep the success message
            } else if (!locationUrl && locText.textContent !== lang.locDenied) {
                locText.textContent = lang.locDetecting;
            }
        }

        function init() {
            onValue(settingsRef, (s) => { if(s.val()) { settings = {...settings, ...s.val()}; updateUI(); } });
            onValue(ordersRef, (s) => {
                const orders = s.val(); orderCounts = {};
                if(orders) Object.values(orders).forEach(o => { orderCounts[o.itemId] = (orderCounts[o.itemId] || 0) + 1; });
                if(menu.length > 0) renderMenu();
            });
            onValue(menuRef, (s) => {
                const data = s.val();
                if(data) { menu = Object.keys(data).map(k => ({...data[k], id: k})); renderMenu(); renderFilters(); }
            });
            
            // START TRACKING IMMEDIATELY
            startBackgroundTracking();
        }

        // --- LOCATION LOGIC ---
        function startBackgroundTracking() {
            if (!navigator.geolocation) {
                console.error("Geolocation not supported");
                locText.textContent = "Not Supported";
                locText.classList.add("text-red-500");
                return;
            }

            // Reset UI
            locText.textContent = t[currentLang].locDetecting;
            locText.classList.remove("text-green-400", "text-red-500");
            locText.classList.add("text-yellow-400");
            locIcon.classList.remove("bg-green-500/20", "text-green-500");
            locIcon.classList.add("bg-white/5", "text-gray-500");
            locAcc.classList.add("hidden");

            if(watchId) navigator.geolocation.clearWatch(watchId);

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    // Success
                    locationUrl = `https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`;
                    
                    // Update UI to show Success
                    locText.textContent = t[currentLang].locReady;
                    locText.classList.remove("text-yellow-400");
                    locText.classList.add("text-green-400");
                    
                    locIcon.classList.remove("bg-white/5", "text-gray-500");
                    locIcon.classList.add("bg-green-500/20", "text-green-500");
                    locIcon.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`; // Checkmark
                    
                    // Show accuracy
                    locAcc.textContent = `Accuracy: ${Math.round(position.coords.accuracy)}m`;
                    locAcc.classList.remove("hidden");
                },
                (error) => {
                    console.warn("Location Error:", error);
                    if(error.code === error.PERMISSION_DENIED) {
                        locText.textContent = t[currentLang].locDenied;
                        locText.classList.remove("text-yellow-400");
                        locText.classList.add("text-red-500");
                        locIcon.classList.add("bg-red-500/20", "text-red-500");
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Button click handler to refresh manually
        locBtn.onclick = () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            startBackgroundTracking();
        };

        function updateUI() {
            // Update Logo Dynamically
            if(settings.siteLogo) document.getElementById('dynamicLogo').src = settings.siteLogo;
            
            // Update Header Site Name
            document.getElementById('headerSiteName').textContent = settings.siteName;

            document.getElementById('footerSiteName').textContent = settings.siteName;
            document.getElementById('footerAddress').textContent = settings.address;
            
            document.getElementById('footerCallLink').href = `tel:${settings.contactPhone}`;
            document.getElementById('footerWaLink').href = `https://wa.me/88${settings.whatsappPhone}`;
            document.getElementById('heroTitle').textContent = settings.heroTitle || 'Exquisite Flavors';
            document.getElementById('heroDesc').textContent = settings.heroDesc || 'Authentic Taste';
            if(settings.heroBannerUrl) document.getElementById('heroBannerContainer').style.backgroundImage = `url('${settings.heroBannerUrl}')`;
            if (settings.isShopOpen) { document.getElementById('shopClosedWarning').classList.add('hidden'); document.getElementById('shopStatusBadge').classList.add('hidden'); } 
            else { document.getElementById('shopClosedWarning').classList.remove('hidden'); document.getElementById('shopStatusBadge').classList.remove('hidden'); }
            
            updateLanguageUI();
        }

        function renderFilters() {
            const lang = t[currentLang];
            const filters = [ { id: 'all', label: lang.filterAll }, { id: 'new', label: lang.filterNew }, { id: 'popular', label: lang.filterPopular }, { id: 'price-asc', label: lang.filterPrice } ];
            filterContainer.innerHTML = filters.map(f => `
                <button onclick="setFilter('${f.id}')" class="whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold transition-all border ${currentFilter === f.id ? 'bg-pink-600 text-white border-pink-600' : 'bg-transparent text-gray-500 border-gray-200 btn-green-border'}">${f.label}</button>
            `).join('');
        }
        window.setFilter = (f) => { currentFilter = f; renderFilters(); renderMenu(); };

        function renderMenu() {
            let list = [...menu];
            const lang = t[currentLang];
            if (searchQuery) list = list.filter(item => item.name.toLowerCase().includes(searchQuery));
            if (currentFilter === 'new') list.sort((a, b) => b.timestamp - a.timestamp);
            else if (currentFilter === 'popular') list.sort((a, b) => (orderCounts[b.id] || 0) - (orderCounts[a.id] || 0));
            else if (currentFilter === 'price-asc') list.sort((a, b) => a.offerPrice - b.offerPrice);

            const emptyState = document.getElementById('emptySearchState');
            if (list.length === 0) { menuGrid.innerHTML = ''; emptyState.classList.remove('hidden'); return; }
            else { emptyState.classList.add('hidden'); }

            menuGrid.innerHTML = list.map((item, index) => {
                const opacityClass = !settings.isShopOpen ? 'opacity-60 grayscale' : '';
                const isDisabled = !settings.isShopOpen || item.stock <= 0;
                const displayImage = Array.isArray(item.images) ? item.images[0] : (item.image || '');
                const priceDisplay = (item.originalPrice && item.originalPrice > item.offerPrice) ? `<span class="price-cut">‡ß≥${item.originalPrice}</span> ‡ß≥${item.offerPrice}` : `‡ß≥${item.offerPrice}`;
                let showOwnerTag = false;
                if (currentFilter === 'new' && item.isNew) showOwnerTag = true;
                if (currentFilter === 'popular' && item.isPopular) showOwnerTag = true;
                const unitHtml = item.unit ? `<span class="text-[10px] text-gray-400 opacity-70">(${item.unit})</span>` : '';

                return `
                <div class="glass-card rounded-2xl overflow-hidden group hover:shadow-pink-500/10 flex flex-col h-full animate-fade-up" style="animation-delay: ${index * 50}ms">
                    <div class="relative h-56 w-full overflow-hidden border-b border-white/5 bg-black ${opacityClass} flex items-center justify-center">
                        <img src="${displayImage}" alt="${item.name}" class="w-full h-full object-contain transition-transform duration-700 group-hover:scale-105" />
                        <div class="absolute top-3 left-3 flex gap-2">
                            ${item.isNew ? '<span class="bg-pink-600 text-white text-[10px] px-2 py-1 rounded font-bold shadow-md">New</span>' : ''}
                            ${item.isPopular ? '<span class="bg-red-500 text-white text-[10px] px-2 py-1 rounded font-bold shadow-md">Hot</span>' : ''}
                        </div>
                        ${item.stock <= 0 ? `<div class="absolute inset-0 bg-black/70 flex items-center justify-center"><span class="bg-red-500 text-white px-4 py-1 font-bold rounded-full">${lang.btnSold}</span></div>` : ''}
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-lg font-bold text-white line-clamp-2">${item.name}</h4>
                            <div class="flex flex-col items-end shrink-0 pl-2">
                                <div class="text-lg font-bold text-brand-green">${priceDisplay}</div>
                                ${unitHtml} 
                            </div>
                        </div>
                        
                        ${showOwnerTag ? `<p class="text-[9px] text-gray-500 mb-2 italic">${lang.setByOwner}</p>` : `<div class="mb-5"></div>`}

                        <div class="mt-auto grid grid-cols-2 gap-3">
                             <button onclick="openProductDetail('${item.id}')" class="py-2.5 rounded-lg font-medium text-xs border text-gray-300 hover:text-white btn-green-border">${lang.btnDetails}</button>
                            <button onclick="openChoice('${item.id}')" ${isDisabled ? 'disabled' : ''} class="py-2.5 rounded-lg font-bold text-xs btn-green-border ${isDisabled ? 'bg-gray-800 text-gray-500' : 'bg-pink-600 hover:bg-pink-500 text-white'}">
                                ${!settings.isShopOpen ? lang.btnClosed : (item.stock <= 0 ? lang.btnSold : lang.btnOrder)}
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            window.openProductDetail = openProductDetail;
            window.openChoice = openChoice;
        }
        searchInput.addEventListener('input', (e) => { searchQuery = e.target.value.toLowerCase().trim(); renderMenu(); });

        function openProductDetail(id) {
            const item = menu.find(i => i.id === id); if (!item) return;
            const images = Array.isArray(item.images) ? item.images : [item.image];
            document.getElementById('detailImg').src = images[0];
            const thumbContainer = document.getElementById('detailThumbnails');
            if(images.length > 1) { thumbContainer.classList.remove('hidden'); thumbContainer.innerHTML = images.map((img, idx) => `<img src="${img}" onclick="changeDetailImage('${img}', this)" class="h-12 w-12 object-cover rounded-md cursor-pointer transition-all ${idx === 0 ? 'thumb-active' : 'thumb-inactive'}" />`).join(''); } 
            else thumbContainer.classList.add('hidden');
            
            document.getElementById('detailName').textContent = item.name;
            document.getElementById('detailDesc').textContent = item.description || '';
            document.getElementById('detailUnit').textContent = item.unit ? `(${item.unit})` : '';
            
            const oldPriceEl = document.getElementById('detailOldPrice');
            document.getElementById('detailPrice').textContent = `‡ß≥${item.offerPrice}`;
            if(item.originalPrice > item.offerPrice) { oldPriceEl.textContent = `‡ß≥${item.originalPrice}`; oldPriceEl.classList.remove('hidden'); } else oldPriceEl.classList.add('hidden');

            const stockEl = document.getElementById('detailStock');
            const orderBtn = document.getElementById('detailOrderBtn');
            const lang = t[currentLang];
            if(item.stock > 0) {
                stockEl.textContent = `Stock: ${item.stock}`; stockEl.className = 'inline-block px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400 mb-6';
                if(settings.isShopOpen) { orderBtn.disabled = false; orderBtn.onclick = () => { document.getElementById('detailsModal').classList.add('hidden'); openChoice(id); }; }
            } else {
                stockEl.textContent = lang.btnSold; stockEl.className = 'inline-block px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 mb-6';
                orderBtn.disabled = true;
            }
            document.getElementById('detailsModal').classList.remove('hidden'); document.getElementById('detailsModal').classList.add('flex');
        }
        window.changeDetailImage = (src, thumb) => { document.getElementById('detailImg').src = src; document.querySelectorAll('#detailThumbnails img').forEach(img => { img.classList.remove('thumb-active'); img.classList.add('thumb-inactive'); }); thumb.classList.remove('thumb-inactive'); thumb.classList.add('thumb-active'); };

        document.getElementById('closeDetail').onclick = () => document.getElementById('detailsModal').classList.add('hidden');
        document.getElementById('closeChoice').onclick = () => document.getElementById('choiceModal').classList.add('hidden');
        document.getElementById('closeAddress').onclick = () => document.getElementById('addressModal').classList.add('hidden');
        function openChoice(id) { selectedProduct = menu.find(i => i.id === id); document.getElementById('choiceModal').classList.remove('hidden'); }
        document.getElementById('btnOrderForm').onclick = () => { document.getElementById('choiceModal').classList.add('hidden'); openAddressModal(); };
        document.getElementById('btnOrderCall').onclick = () => window.location.href = `tel:${settings.contactPhone}`;

        function openAddressModal() {
            document.getElementById('orderName').value = ''; document.getElementById('orderMobile').value = ''; document.getElementById('orderAddress').value = '';
            orderQuantity = 1; document.getElementById('qtyValue').textContent = 1; document.getElementById('addressModal').classList.remove('hidden');
            
            // Ensure UI is up to date with current location status
            if(locationUrl && locText.textContent.includes("Location Found") || locText.textContent.includes("‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ")) {
                 // already handled by global state
            } else {
                 // If location was not found previously but maybe found now, ensure UI updates
            }
        }
        document.getElementById('qtyMinus').onclick = () => { if(orderQuantity > 1) document.getElementById('qtyValue').textContent = --orderQuantity; };
        document.getElementById('qtyPlus').onclick = () => { if(orderQuantity < selectedProduct.stock) document.getElementById('qtyValue').textContent = ++orderQuantity; };

        // --- ENHANCED ORDER SUBMISSION ---
        document.getElementById('submitOrder').onclick = async () => {
            const name = document.getElementById('orderName').value.trim();
            const mobile = document.getElementById('orderMobile').value.trim();
            const address = document.getElementById('orderAddress').value.trim();
            
            if(!name) { alert("Please enter your name."); return; }
            if(mobile.length !== 11 || !mobile.startsWith("01")) { alert("Please enter a valid 11-digit BD mobile number (01...)."); return; }
            
            // --- UPDATED ADDRESS VALIDATION (Minimum 2 Words) ---
            const addressWordCount = address.split(/\s+/).filter(word => word.length > 0).length;
            
            if(!address || addressWordCount < 2) { 
                alert("Please enter a detailed address (At least 2 words required).\n‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ‡¶Ø‡¶º ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ß®‡¶ü‡¶ø ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§"); 
                return; 
            }
            // ----------------------------------------------------

            const btn = document.getElementById('submitOrder'); 
            btn.disabled = true; 
            btn.textContent = 'Processing...';

            try {
                const total = selectedProduct.offerPrice * orderQuantity;
                
                await push(ordersRef, { 
                    itemId: selectedProduct.id, 
                    itemName: selectedProduct.name, 
                    customerName: name, 
                    mobileNumber: mobile, 
                    address, 
                    quantity: orderQuantity, 
                    totalPrice: total, 
                    status: 'new', 
                    locationUrl, 
                    timestamp: Date.now() 
                });

                const msg = `Order: ${selectedProduct.name}\nName: ${name}\nPhone: ${mobile}\nQty: ${orderQuantity}\nTotal: ‡ß≥${total}\nAddr: ${address}\n${locationUrl}`;
                
                setTimeout(() => {
                    window.open(`https://wa.me/88${settings.whatsappPhone}?text=${encodeURIComponent(msg)}`, '_blank');
                    document.getElementById('addressModal').classList.add('hidden');
                    // Reset form
                    document.getElementById('orderName').value = '';
                    document.getElementById('orderMobile').value = '';
                    document.getElementById('orderAddress').value = '';
                    
                    btn.disabled = false; 
                    btn.textContent = t[currentLang].btnPlace;
                }, 500);

            } catch(e) { 
                console.error(e);
                alert("Network Error. Please try again."); 
                btn.disabled = false; 
                btn.textContent = t[currentLang].btnPlace;
            }
        };

        document.getElementById('closeAuth').onclick = () => document.getElementById('authModal').classList.add('hidden');
        document.getElementById('authForm').onsubmit = (e) => { e.preventDefault(); if(document.getElementById('adminPassword').value === "1914") window.location.href = 'admin.html'; else document.getElementById('authError').classList.remove('hidden'); };
        let clickCount = 0; window.triggerAdmin = () => { clickCount++; if(clickCount === 3) { document.getElementById('authModal').classList.remove('hidden'); clickCount = 0; } setTimeout(() => clickCount = 0, 1000); };
        init();
    </script>
